<div class="media-list">
  <div class="row media" ng-repeat="track in tracks">
   <div class="col-sm-4">
     <div class="media-left">
       <a ng-href="#/track/{{ track._id }}">
         <img class="media-object img-responsive" ng-src="{{ track.image }}" alt="{{ track.title }}">
       </a>
     </div>
   </div>
   <div class="col-sm-8">
     <div class="media-body">
       <h4 class="media-heading"> {{ track.title }} </h4>
     </div>
   </div>
  </div> 
</div>


<div class="row">
  <nav>
    <ul class="pager">
      <li><a href="" ng-click="getPreviousTracks()">Previous</a></li>

      <li><a href="" ng-click="getNextTracks()">Next</a></li>
    </ul>
  </nav>
</div>
